<body>
  <div class = title-container>
    <h1 class = title>Dead Dice</h1>
  </div>
  <div class="scoreboard">
    <p class = score id="player-one-score"> </p>
    <p class = score id="player-two-score"></p>
  </div>
  <div class="status-message-container">
    <h2 class="status-message"></h2>
  </div>
  <i class="fa-solid fa-dice-one"></i>
  <div class="dice-container">
    
        <p class ='dice' id = 'd1'></p>
        <p class ='dice' id = 'd2'></p>
        <p class ='dice' id = 'd3'></p>
        <p class ='dice' id = 'd4'></p>
        <p class ='dice' id = 'd5'></p>
    <button id="roll-dice">Click to Play</button>
  </div>
  <div class="discarded-dice-container">
    <h2 class = "discarded-dice-title ">Number of Discarded Dice</h2>
    <h2 class="discarded-dice"></h2>
  </div>
