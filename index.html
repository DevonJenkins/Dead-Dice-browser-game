<h1>Dead Dice</h1>
<h2>Roll to Live</h2>
<section class="scoreboard">
  <ul id="scores">
    <li id="player-one-score">score1</li>
    <li id="player-two-score">score2</li>
  </ul>
</section>
<h2 class="status-message"></h2>
<h2 class="dice-header">Dice will appear below</h2>

      <li class ='dice' id = 'd1'>Dice 1</li>

      <li class ='dice' id = 'd3'>Dice 3</li>

</div>
